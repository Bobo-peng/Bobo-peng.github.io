<title>怎么开发一个软件（从无到有）</title>
</head>
<body>
<h4>三步走</h4>
<h5>1.从到0到1（可使用）</h5>
<p>找一些开源的项目，将其功能移植到自己项目中，提高开发效率，从而达到可使用的目的。</p>
<h5>2.从10到100（可扩展）</h5>
<p>在其原有功能上扩展其他的功能。</p>
<h5>3.从100到10000（可维护）</h5>
<p>当业务越来越多时，越来越复杂时，能够可维护。</p>
</body>

</html>
